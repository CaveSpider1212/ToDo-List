<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>To-Do List</h1>
    <form autocomplete="off">
        <input type="text" name="item" maxlength="100" class="text-input"
            placeholder="Type in this box, then press the button or press enter (Max 100 characters)"
            required="required" autofocus>
        <input type="submit" class="button-input" value="Add">
    </form>

    <div class="text-body hidden">
        <h2 id="items">Items</h2>
        <ul></ul>
        <p id="clear">Clear List</p>
    </div>
</body>

</html>
